<!DOCTYPE html>
<html lang="uk">
<head>

<body>
    <div class="container">

        </div>
        <div>
            <p>Кількість тварин на екрані: <span id="animal-count">0</span></p>

        <div class="grass" id="grass"></div>
    </div>
